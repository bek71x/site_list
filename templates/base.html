{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Royhat {% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
        :root {
            --primary-color: #00ffea;
            --secondary-color: #001a30;
            --accent-color: #ff00ea;
            --text-color: #e0e0ff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #000615, #001a40, #000920);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .futuristic-navbar {
            background: rgba(0, 26, 48, 0.6) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 255, 234, 0.2);
            transition: all 0.3s ease;
        }

        .futuristic-navbar .navbar-brand {
            color: var(--primary-color) !important;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .futuristic-navbar .navbar-brand:hover {
            transform: scale(1.05);
            text-shadow: 0 0 10px rgba(0, 255, 234, 0.5);
        }

        .btn-outline-futuristic {
            color: var(--primary-color);
            border-color: var(--primary-color);
            transition: all 0.3s ease;
        }

        .btn-outline-futuristic:hover {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            box-shadow: 0 0 20px rgba(0, 255, 234, 0.3);
            transform: translateY(-3px);
        }

        .content-container {
            flex-grow: 1;
            padding: 30px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg futuristic-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Bosh sahifa</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                <div>
                    <ul class="top_nav header_top_right">
                        {% if request.user.is_authenticated %}
                        <a class="btn btn-outline-futuristic" href="{% url 'profile' %}">Profil</a>
                        <a class="btn btn-outline-futuristic ml-2" href="{% url 'logout' %}">Chiqish</a>
                        {% else %}
                        <a class="btn btn-outline-futuristic" href="{% url 'login' %}">Kirish</a>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="content-container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
