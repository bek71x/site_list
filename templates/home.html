{% extends 'base.html' %}
{% block content %}
<style>
    :root {
        --primary-color: #00ffea;
        --secondary-color: #001a30;
        --accent-color: #ff00ea;
        --text-color: #e0e0ff;
    }

    body {
        background: linear-gradient(135deg, #000615, #001a40, #000920);
        color: var(--text-color);
        font-family: 'Inter', sans-serif;
    }

    .projects-container {
        max-width: 600px; /* Kichikroq qilib o'zgartirildi */
        margin: 0 auto;
        padding: 20px; /* Kamroq padding */
        background: rgba(0, 26, 48, 0.6);
        border-radius: 15px; /* Biroz yumulroq */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Yengil soyacha qo'shildi */
    }

    .projects-title {
        color: var(--primary-color);
        text-align: center;
        margin-bottom: 20px; /* Kamroq margin */
        font-size: 2rem; /* Biroz kichikroq */
        text-transform: uppercase;
        letter-spacing: 2px; /* Biroz kamroq */
    }

    .projects-list {
        list-style: none;
        padding: 0;
        max-height: 300px; /* Maksimal balandlik qo'shildi */
        overflow-y: auto; /* Agar ro'yxat uzun bo'lsa skroll qo'shiladi */
    }

    .project-item {
        background: rgba(0, 255, 234, 0.05); /* Biroz oqroq */
        border: 1px solid var(--primary-color);
        margin-bottom: 10px; /* Kamroq margin */
        border-radius: 8px; /* Biroz yumulroq */
        transition: all 0.2s ease; /* Animatsiya tezroq */
    }

    .project-item:hover {
        transform: translateX(5px); /* Kamroq siljish */
        box-shadow: 0 0 15px rgba(0, 255, 234, 0.1); /* Yengil soyacha */
    }

    .project-link {
        display: block;
        padding: 12px 15px; /* Biroz kamroq padding */
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500; /* Biroz yengil */
        white-space: nowrap; /* Matn bitta qatorda bo'ladi */
        overflow: hidden;
        text-overflow: ellipsis; /* Uzun matnlar uchun ... */
    }

    .project-link:hover {
        color: var(--accent-color);
    }

    .no-projects {
        text-align: center;
        color: rgba(0, 255, 234, 0.4); /* Biroz oqroq */
        padding: 20px; /* Kamroq padding */
        background: rgba(0, 26, 48, 0.3); /* Biroz ochroq */
        border-radius: 10px;
        font-size: 0.9rem; /* Kichikroq font */
    }

    /* Kichik ekranlar uchun responsive */
    @media (max-width: 480px) {
        .projects-container {
            width: 95%;
            margin: 0 10px;
            padding: 15px;
        }

        .projects-title {
            font-size: 1.5rem;
        }
    }
</style>

<div class="projects-container">
    <h1 class="projects-title">Proektlar Ro'yxati</h1>
    {% if sites %}
        <ul class="projects-list">
            {% for site in sites %}
                <li class="project-item">
                    <a href="{% url 'detail' site.id %}" class="project-link">
                        {{ site.title }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="no-projects">Hozircha hech qanday sayt yo'q.</p>
    {% endif %}
</div>

{% endblock %}
